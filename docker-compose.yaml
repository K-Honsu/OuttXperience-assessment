version: '3'

services:
  web:
    build: .
    command: sh -c "uvicorn main:app --reload --port=8000 --host=0.0.0.0"
    env_file:
      - .env
    ports:
      - 8000:8000
    volumes:
      - .:/app
    depends_on:
      - db

  db:
    image: postgres:16-alpine3.18
    volumes:
      - ./data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=Anjola123@
      - POSTGRES_DB=fastapi-assessment
      - DB_PASS=Anjola123@
      - BN_NAME=fastapi-assessment
      - DB_USER = postgres
